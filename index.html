<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">

	<title></title>

	<!-- <css> -->
	<link rel="stylesheet" href="css/main.css">
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />-->
	<link rel="stylesheet" href="css/swiper.css">
</head>

<body>
	<div id="container">

		<div class="swiper">
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide"><img src="img/aston-martin.jpg"></div>
				<div class="swiper-slide"><img src="img/audi-rs-e-tron-gt.jpg"></div>
				<div class="swiper-slide"><img src="img/maserati-mc20.jpg"></div>
				<div class="swiper-slide"><img src="img/nio-et5.jpg"></div>
			</div>

			<!--  pagination -->
			<div class="swiper-pagination"></div>

			<!-- navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

		</div><!-- end swipe-->

	</div>
	<!--end container-->

	<!-- <javascript> -->

	<!--<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>-->
	<script src="js/swiper.js"></script>
	<script src="js/timeout.js"></script>

	<script>
		const swiper = new Swiper('.swiper', {
			loop: true,

			pagination: {
				el: '.swiper-pagination',
				type: "progressbar",
			},

			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			}
		});
	</script>

</body>


</html>
